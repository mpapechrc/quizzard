<div class="qustion-grid">
  <mat-card class="general-buttons-card" align="start">
    <button class="general-buttons" color="primary" mat-raised-button (click)="openPostDialog()">Dodaj pitanje
      broj {{questions.length+1}}</button>
  </mat-card>
  <br>
  <div cdkDropList class="example-list" 
      (cdkDropListDropped)="drop($event)">
    <div *ngFor="let question of questions; let i = index" cdkDrag>
      <div class="example-custom-placeholder" *cdkDragPlaceholder></div>  
      <mat-expansion-panel>
        <mat-expansion-panel-header>

          <mat-panel-description>
            <strong>{{question.text}}</strong>
          </mat-panel-description>
        </mat-expansion-panel-header>

        <div class="answers">
          <div *ngFor="let answer of question.answers let i = index">
            <mat-card [ngStyle]="{background:answer.isCorrect===true ? 'rgb(153, 211, 153)' : 'rgb(236, 157, 157)' }">
              {{question.answers[i].text}}
            </mat-card>
          </div>
        </div>
        <mat-action-row>
          <button mat-icon-button color="primary" (click)="openPutDialog(question)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="deleteQuestion(question.questionId,i)">
            <mat-icon>delete</mat-icon>
          </button>
          <button  mat-icon-button color="primary" [matMenuTriggerFor]="menu"><mat-icon>drive_file_move_outline</mat-icon></button>
            <mat-menu #menu="matMenu">
              <div>move to</div>
              <mat-divider></mat-divider>
              <div *ngFor="let set of questionSetList; let i = index">
                <button mat-menu-item
                        (click)="moveQuestionToAnotherSet(question, set.questionSetId)">
                        {{set.name}}
                </button>
              </div>
            </mat-menu>

        </mat-action-row>
      </mat-expansion-panel>
    </div>
  </div>
</div>
