<div class="questionSetForm">
  <form [formGroup]="questionSetForm" (ngSubmit)="saveQuestionSet(questionSetForm.value)">
    <mat-form-field appearance="fill">
      <mat-label>Ime seta</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>
    <br>
    <div>
      <button mat-raised-button type="submit">{{this.isNew ? "Dodaj" : "Promijeni" }}</button>
    </div>
  </form>
</div>
